<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registro</title>
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist
/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-
rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kad
q2F9CUG65" crossorigin="anonymous">
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/
js/bootstrap.bundle.min.js"
integrity="sha384-
kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7H
AuoJl+0I4"
crossorigin="anonymous"></script>
<script
src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6
/dist/umd/popper.min.js"
integrity="sha384-
oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSU
nQlmh/jp3"
crossorigin="anonymous"></script>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/
js/bootstrap.min.js"
integrity="sha384-
cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66k
F92t6Xl2V"
crossorigin="anonymous"></script>
</head>
<body>
<h1>Registro de Estudiante</h1>
<div class="col-4">
<form th:action="@{/registro}" class="formhorizontal" method="post" th:object="${estudiante}">
<div class="form-group">
<label for="nombre">Nombre:</label>
<input type="text" id="nombre"
th:field="*{nombre}" class="form-control" required>
</div>
<div class="form-group">
<label for="dni">DNI:</label>
<input type="text" id="dni"
th:field="*{dni}" class="form-control" required>
</div>
<div class="form-group">
<label for="codigo">Código:</label>
<input type="text" id="codigo"
th:field="*{codigo}" class="form-control" required>
</div>
<div class="form-group">
<label for="anioIngreso">Año de Ingreso:</label>
<input type="text" id="anioIngreso"
th:field="*{anioIngreso}" class="form-control"
required>
</div>
<div class="form-group">
<label for="estado">Estado:</label>
<input type="text" id="estado"
th:field="*{estado}" class="form-control" required>
</div>
<button class="btn btn-success mt-2"
type="submit">Registrar</button>
</form>
</div>
</body>
</html>
